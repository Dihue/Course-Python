{% extends 'base.html' %}

{% block contenido %}
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        <input type="text" name="username" placeholder="USUARIO">
        <input type="password" name="password" placeholder="PASSWORD">

        <input type="submit" value="ENVIAR">
    </form>
    <a href="{% url 'inicio' %}">Ir a Inicio</a>
{% endblock contenido %}
